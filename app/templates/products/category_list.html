{% extends 'products/base.html' %}
{% load static i18n %}
{% block title %}Category List{% endblock %}
{% block content %}
  <div class="header">
    <div class="left-column">
    </div>
    <div class="center-column">
      <h2>{% trans "Menyu" %}</h2>
    </div>
    <div class="right-column"></div> <!-- Empty column -->
  </div>
  <ul class="category-list">
    {% for category in categories %}
      <li>
        <a href="{% url 'product_list' category.id %}?{% if request.GET %}{{ request.GET.urlencode }}&{% endif %}" class="link">
          {% if category.image %}
            <img src="{{ category.image.url }}" alt="{{ category.name }}" width="100" height="100">
          {% else %}
            <img src="{% static 'images/not_found.jpeg' %}" alt="Image Not Found" width="100" height="100">
          {% endif %}
          {{ category.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
